<!DOCTYPE html>
<html lang="en">
  <head>
    <meta class="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Drag & drop UX prototypes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="../images/lab.svg"
      rel="icon"
      sizes="any"
      type="image/svg+xml"
    />
  </head>

  <body>
    <h1>Drag & drop UX prototypes</h1>

    <section>
      <div class="section-content">
        <div class="section-content-summary">
          <h2>Flowchart diagram</h2>
        </div>

        <div class="section-content-image">
          <div class="image-wrapper">
            <span>Workflow builder</span>
            <img src="gb.gif" data-zoomable />
          </div>

          <div class="image-wrapper">
            <span>Process & material flow</span>
            <img src="recipe.gif" data-zoomable />
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="section-content">
        <div class="section-content-summary">
          <h2>Report builder</h2>
        </div>

        <div class="section-content-image">
          <div class="image-wrapper">
            <span>Add components</span>
            <img src="add.gif" data-zoomable />
          </div>

          <div class="image-wrapper">
            <span>Resize components</span>
            <img src="resize.gif" data-zoomable />
          </div>
        </div>
      </div>
    </section>
