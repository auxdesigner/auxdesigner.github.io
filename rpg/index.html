<!DOCTYPE html>
<html lang="en">

<body>

    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta charset='utf-8'>
        <title>RPG Card Maker</title>
        <link rel="icon" type="image/png" href="../images/favicon_3.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/nouislider.css">
        <script src="js/nouislider.min.js"></script>
        <script src="js/FileSaver.min.js"></script>
        <script src="js/dom-to-image.min.js"></script>

    </head>
    <div id='card-container'>
        <div id='card-shadow'>
            <div id='card'>
                <div id="photo">
                    <img id="random-photo" src="">
                    <!-- <label for="file">Upload</label>
                <input type="file" accept="image/*" name="image" id="file" hidden> -->
                </div>

                <div id="name" contenteditable="true" data-text="Hero name" spellcheck="false" autofocus></div>
                <div id="stats">
                    <div id="strength" class="stats-row">
                        <!-- <img src="img/str.png"> -->
                        <div class="label">Strength</div>
                        <div id="str-slider" class="slider"></div>
                        <div class="value" id="str-val"></div>
                    </div>
                    <div id="dexterity" class="stats-row">
                        <!-- <img src="img/dex.png"> -->
                        <div class="label">Dexterity</div>
                        <div id="dex-slider" class="slider"></div>
                        <div class="value" id="dex-val"></div>
                    </div>
                    <div id="constitution" class="stats-row">
                        <!-- <img src="img/const.png"> -->
                        <div class="label">Constitution</div>
                        <div id="const-slider" class="slider"></div>
                        <div class="value" id="const-val"></div>
                    </div>
                    <div id="inteligence" class="stats-row">
                        <!-- <img src="img/int.png"> -->
                        <div class="label">Intelligence</div>
                        <div id="int-slider" class="slider"></div>
                        <div class="value" id="int-val"></div>
                    </div>
                    <div id="wisdom" class="stats-row">
                        <!-- <img src="img/wis.png"> -->
                        <div class="label">Wisdom</div>
                        <div id="wis-slider" class="slider"></div>
                        <div class="value" id="wis-val"></div>
                    </div>
                    <div id="charisma" class="stats-row">
                        <!-- <img src="img/char.png"> -->
                        <div class="label">Charisma</div>
                        <div id="char-slider" class="slider"></div>
                        <div class="value" id="char-val"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div id="ui">
        <button id="randomize">Randomize</button>
        <button id="save">Save as PNG</button>
    </div>
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
    <div id="cloud3" class="cloud"></div>
    <div id="cloud4" class="cloud"></div>
    <div id="cloud5" class="cloud"></div>

    <div id="attribution">
        Icons made by <a href="https://www.freepik.com" target="_blank">Freepik</a> from <a href="https://www.flaticon.com/" target="_blank">www.flaticon.com</a>
    </div>

    <script src="js/script.js">
    </script>
</body>

</html>
