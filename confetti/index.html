<!DOCTYPE html>
<html lang="en">

<head>
    <meta class="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Yell Some Confetti</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../images/favicon_3.png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3/dist/confetti.browser.min.js"></script>

    <style>
        * {
            text-align: center;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            box-sizing: border-box;
        }
        
        #container {
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            width: 1024px;
        }
        
        #button-container {
            margin: 0 auto;
        }
        
        button {
            border: 0;
            font-size: 20px;
            padding: 12px 24px;
            cursor: pointer;
            outline: none;
            border-radius: 50px;
            font-weight: bold;
            width: 180px;
            display: block;
            margin: 0 auto;
            background-size: 300% 100%;
        }
        
        .start-btn {
            color: #fff;
            background-image: linear-gradient(to right, #25aae1, #4481eb, #04befe, #3f86ed);
            box-shadow: 0 4px 15px 0 rgba(65, 132, 234, 0.75);
        }
        
        .start-btn:hover {
            box-shadow: 0 4px 20px 0 rgba(65, 132, 234, 0.95);
            background-position: 100% 0;
            moz-transition: all .4s ease-in-out;
            -o-transition: all .4s ease-in-out;
            -webkit-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
        }
        
        .stop-btn {
            color: #2c353f;
            background: #fff;
            box-shadow: 0px 0px 0px 1px #556679 inset;
        }
        
        .stop-btn:hover {
            background: #f0f1f1;
            moz-transition: all .4s ease-in-out;
            -o-transition: all .4s ease-in-out;
            -webkit-transition: all .4s ease-in-out;
            transition: all .4s ease-in-out;
        }
        
        h1 {
            margin: 40px;
            color: #2c353f;
        }
        
        #meter {
            width: 180px;
            height: 10px;
            background: #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 0 auto;
            margin-bottom: 20px;
            opacity: 0;
        }
        
        #bar {
            background: #00cd00;
            width: 0px;
            height: 10px;
        }
        
        #stop {
            display: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 id="main-text">Yell for some confetti!</h1>
        <div id="meter">
            <div id="bar"></div>
        </div>
        <div id="button-container">
            <button id="start" class="start-btn">Start</button>
            <button id="stop" class="stop-btn">Stop</button>
        </div>
    </div>
</body>
<script>
</script>
<script>
    let audioContext,
        meter = document.getElementById("meter"),
        bar = document.getElementById("bar"),
        text = document.getElementById("main-text"),
        start_btn = document.getElementById("start"),
        stop_btn = document.getElementById("stop"),
        times = 0;

    document.getElementById('start').addEventListener('click', function() {
        text.innerHTML = "Getting mic permission...";
        start_btn.style.visibility = "hidden";
        start();
    });

    document.getElementById('stop').addEventListener('click', function() {
        stop();
    });

    function start() {
        try {
            navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

            navigator.getUserMedia({
                    audio: true,
                    video: false
                },
                onMicrophoneGranted,
                onMicrophoneDenied
            );
        } catch (e) {
            text.innerHTML = e;
        }
    }

    function stop() {
        audioContext.suspend();
        start_btn.style.display = "block";
        stop_btn.style.display = "none";
        meter.style.opacity = 0;
        bar.style.width = 0 + "px";
        // localStream.getTracks().forEach((track) => {
        //     track.stop();
        // });
        clearTimeout(runConfetti);
        text.innerHTML = "You yelled " + times + " confetti!";
        times = 0;
    }

    async function onMicrophoneGranted(stream) {
        start_btn.style.display = "none";
        start_btn.style.visibility = "visible";
        stop_btn.style.display = "block";
        meter.style.opacity = 1;

        audioContext = new AudioContext();
        await audioContext.audioWorklet.addModule('mod.js');
        let microphone = audioContext.createMediaStreamSource(stream);

        const node = new AudioWorkletNode(audioContext, 'vumeter');
        node.port.onmessage = event => {
            let _volume = 0;
            if (event.data.volume)
                _volume = event.data.volume;
            translate(_volume * 100);
        }
        microphone.connect(node).connect(audioContext.destination);
    }

    function onMicrophoneDenied() {
        console.log("getUserMedia not supported");
    }

    function translate(vol) {
        runConfetti = setTimeout(checkVol, 200);

        function checkVol() {
            if (vol > 30) {
                run(vol);
                times += 1;
            }
        }
        text.innerHTML = Math.round(vol) + " db";
        bar.style.width = vol * 6 + "px";
    }


    function run(count) {
        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }
        confetti({
            angle: randomInRange(0, 360),
            spread: count,
            particleCount: count,
            origin: {
                y: 0.5
            }
        });
    }
</script>

</html>
