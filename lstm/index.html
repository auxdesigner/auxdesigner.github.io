<html>

<head>
  <meta charset="UTF-8">
  <title>Sherlock generator</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <style>
  #original {
    background-color: #EEE;
    padding: 4px 0px 4px 4px
  }

  #prediction {
    background-color: #BBDEFB;
    padding: 4px 0px 4px 0px;
    line-height: 2;
  }
  div {
    margin: 0 auto; width: 480px;
    font-family: "Roboto Mono", monospace;
  }
  h2 {
    text-align: center; margin: 100px 0 20px 0;
  }
  #textInput {
    width: 480px; height: 30px; font-size: 14px; line-height: 1.5;
  }
  #status {
    font-size: 11px; color: #757575;
  }
  span.ctrl, #temperature, #length {
    font-size: 12px; color: #757575;     width: 64px;
    display: inline-block;
  }
  input {
    vertical-align: middle; margin-left: 8px; margin-right: 8px;
  }
  .sub {
    text-align: center; font-family: "Roboto Mono", monospace; width: 100%; background: #fff; color: #666;
    font-size: 12px;     margin-bottom: 80px;  }
  </style>
</head>

<script src="sketch.js"></script>

<body>
  <div>  
  <h2>Sherlock generator</h2>
  <p class="sub">Model trained with Sherlock books from <a href="https://www.gutenberg.org/" target="_blank">Project Gutenberg</a></p>
  <textarea id="textInput"  placeholder="Type here" autofocus onfocus="this.value = this.value;">The suspect is </textarea>
  <br/> 
  
  <p id="result">
    <span id="original"></span><span id="prediction"></span>
  </p>

  <p id="status">Loading model</p>
  <br><br>
  <span class="ctrl">Length</span>
  <input class="settings" id="lenSlider" type="range" min="1" max="200" value="100"> <span id="length">100</span>
  <br/> 
  <span class="ctrl">Randomness</span>
  <input class="settings" id="tempSlider" type="range" min="0" max="1" value="0.5" step="0.1"><span id="temperature">0.5</span>
  </div>

  
</body>

</html>
