<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/foobar404/wave.js/dist/bundle.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <canvas height="200" width="200"></canvas>
    <audio
      src="./demo.mp3"
      controls
      style="position: fixed; right: 0px"
    ></audio>

    <script>
      let canvas = document.querySelector("canvas");
      let audio = document.querySelector("audio");
      let wave = new Wave(audio, canvas);

      canvas.height = window.innerHeight - 30;
      canvas.width = window.innerWidth - 30;

      // Simple example: add an animation
      wave.addAnimation(new wave.animations.Wave());

      // Intermediate example: add an animation with options
      wave.addAnimation(
        new wave.animations.Wave({
          lineWidth: 10,
          lineColor: "red",
          count: 20,
        })
      );

      // Expert example: add multiple animations with options
      wave.addAnimation(
        new wave.animations.Square({
          count: 50,
          diamater: 300,
        })
      );

      wave.addAnimation(
        new wave.animations.Flower({
          fillColor: { gradient: ["red", "blue", "green"], rotate: 45 },
          lineWidth: 10,
          lineColor: "#fff",
        })
      );
    </script>
  </body>
</html>
