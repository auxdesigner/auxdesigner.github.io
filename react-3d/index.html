<!DOCTYPE html>
<html lang="en">
  <head>
    <meta class="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>3D UX prototypes</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="../images/favicon_3.png" />
  </head>

  <body>
    <h1>3D UX prototypes</h1>

    <section>
      <div class="section-content">
        <div class="section-content-summary">
          <h2>3D inventory management</h2>
        </div>

        <div class="section-content-image">
          <div class="image-wrapper">
            <span>Inventory map editing interaction</span>
            <img src="inv_add.gif" data-zoomable />
          </div>

          <div class="image-wrapper">
            <span>Side panel hover &amp; filter interaction</span>
            <img src="inv_hover.gif" data-zoomable />
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="section-content">
        <div class="section-content-summary">
          <h2>3D automated lab simulation</h2>
        </div>

        <div class="section-content-image">
          <div class="image-wrapper">
            <span>Run simulation</span>
            <img src="r_move.gif" data-zoomable />
          </div>

          <div class="image-wrapper">
            <span>Hover on object</span>
            <img src="r_hover.gif" data-zoomable />
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="section-content">
        <div class="section-content-summary">
          <h2>3D surface plot</h2>
        </div>

        <div class="section-content-image">
          <div class="image-wrapper">
            <span>Slider to control range</span>
            <img src="plot2.gif" data-zoomable />
          </div>

          <div class="image-wrapper">
            <span>Hover on chart</span>
            <img src="plot1.gif" data-zoomable />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
